<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="asssets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <img src="asssets/png.png" alt="" id="img">

        <ul>
            <li>MotionDeck</li>
        </ul>

    </nav>

    <div class="container">
                <div class="img-slider-right">
                    <div class="under-d" onclick="left()">
                    <i class="fa-solid fa-arrow-left"></i>
                    </div>
                </div>

        <div class="img-one" id="img1">
            <img src="asssets/people effective.jpg" alt="">
        </div>
                <div class="img-one" id="img2">
                    <img src="asssets/rich dad.jpg" alt="">
                </div>
        <div class="img-one" id="img3">
            <img src="asssets/alchemist.jpg" alt="">
        </div>
           <div class="img-one" id="img4">
            <img src="asssets/forth img.jpg" alt="">
        </div>
           <div class="img-one" id="img5">
            <img src="asssets/fifth img.jpg" alt="">
        </div>
           <div class="img-one" id="img6">
            <img src="asssets/six img.jpg" alt="">
        </div>
        <div class="img-one" id="img7">
            <img src="asssets/seven.jpg" alt="">
        </div>
        <div class="img-one" id="img8">
            <img src="asssets/eight.jpeg" alt="">
        </div>
        <div class="img-one" id="img9">
            <img src="asssets/nine.jpeg" alt="">
        </div>
        <div class="img-one" id="img10">
            <img src="asssets/ten.jpg" alt="">
        </div>
        <div class="img-slider-left">
            <div class="under-d" onclick="right()">
            <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>



    </div>
    


    <script src="./script.js"></script>
</body>
</html>
